<table class='table table-responsive table-bordered table-hover table-fixed'>
    <thead>
        <tr>
            <th class='col-sm-3'>Device Type</<th>
            <th class='col-sm-3'>IP</<th>
            <th class='col-sm-3'>Status</<th>
            <th class='col-sm-3'>Notes</th>
        </tr>
    </thead>
    <tbody>
        {% for ip in ips %}
        <tr>
            <td class='col-sm-3'>{{ ip.device_type }}</<td>
            <td class='col-sm-3'>{{ ip.ip }}</<td>
            <td class='col-sm-3'>{{ ip.get_status_display }}</<td>
            <td class='col-sm-3'>{{ ip.device_location }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
